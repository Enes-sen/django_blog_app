{% extends "layout.html" %} 
{% block title %} 
YBBlog/User/Register 
{% endblock title %} 
{% block body %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3 class="text-center">Kayıt ol</h3>
    <hr>
    {% load crispy_forms_tags %}
    <form method="post">
      {% csrf_token %} 
      {{ form | crispy }}
      <br>
      <button type="submit" class="btn btn-outline-success">Kayıt Ol</button>
    </form>
  </div>
</div>
{% endblock body %}
